baseurl = "https://www.uh-iaas.no/"
languageCode = "en-GB"
title = "UH IaaS"
theme = "iaas"

[params]

  # You can use Markdown syntax for urls [text](//url.to/source) for
  # most longer texts.

  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # All projects of the portfolio are defined in their own files.
  # You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
  # folder into the 'data' directory at the root of this Hugo site.
  # For more informtion take a look at the README.

  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "UH IaaS"
  description = "The Norwegian Academic Community Cloud"

  # The path must be relative to the static folder
  favicon = "favicon.ico"

  # Navigation
  [params.navigation]
    brand = "UH IaaS"

    [params.navigation.links]
      about          = "About"
      documentation  = "Documentation"
      services       = "Services"
      status         = "Status"
      contact        = "Contact"
      signin         = "Sign in"
      signup         = "Sign up"

  # Hero section
  [params.hero]
    # To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
    slogan     = "A Norwegian Cloud Infrastructure for Research and Education"
    subtitle   = "Fast, standardized servers and storage for the Norwegian higher education sector. Get access to a self-service, modern and secure IT infrastructure, available when you need it."
    buttonText = "Find out more"

  # About section
  [params.about]
    headline    = "The Future of IT is in the Clouds"
    description = "In the past, getting access to IT resources has been a long-winded process. The UH IaaS service delivers standardized servers and storage quickly with less effort. Our self-service platform is built on [OpenStack](//www.openstack.org), an industry standard for cloud computing."
    buttonText1 = "Start using the service"
    buttonLink1 = "https://access.uh-iaas.no/"
    buttonText2 = "Login for existing users"
    buttonLink2 = "https://dashboard.uh-iaas.no/"

  # Service section
  [params.services]
    headline = "Self-Service Infrastructure"

    [[params.services.list]]
      icon = "fa-server"
      title = "Compute"
      description = "We offer a great variety capacities and operating systems, and customized solutions if you have special requirements."

    [[params.services.list]]
      icon = "fa-hdd-o"
      title = "Block Storage"
      description = "Our fully self-service block storage allows you to create and expand volumes on the fly."

    [[params.services.list]]
      icon = "fa-database"
      title = "Object Storage"
      description = "If you need to collect, store and analyze data on a larger scale, we offer robust and highly scalable object storage based on Ceph **Coming soon.**"

    [[params.services.list]]
      icon = "fa-globe"
      title = "Geo Redundancy"
      description = "We have data centres located in Bergen and Oslo for high availability and redundancy."

    # Aside section
  [params.aside]
    headline = "Where do I get more details?"

    [params.aside.button]
      text = "Read more"
      link = "//docs.uh-iaas.no/"

  # Status
  [params.status]
    headline = "News and Status Messages"
    description = "We have a status dashboard with stats, news and status messages. If there are any interruptions in service, we will post it here. We also publish news and important notification on Twitter."
    status = "https://status.uh-iaas.no"
    twitter = "https://www.twitter.com/uhiaas"

  # Contact section
  [params.contact]
    headline = "Getting Help"
    description = "Are you having trouble using the service? Do you need more resources for your project? Don't hesitate to get in touch with us. We have an [informal Slack channel](https://uhps.slack.com/messages/iaas/) for discussions and quick enquiries, as well as more formal means of communication."
    slack = "https://uhps.slack.com/messages/iaas/"
    email = "support@uh-iaas.no"
